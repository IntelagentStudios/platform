<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelagent Chatbot - Standalone</title>
    <meta name="description" content="Copy this code to add the Intelagent chatbot to your website">
</head>
<body>
    <h1>Intelagent Chatbot Widget - Standalone Version</h1>
    <p>Copy the code below and paste it just before the closing &lt;/body&gt; tag on your website:</p>
    
    <textarea id="embed-code" style="width: 100%; height: 400px; font-family: monospace;">
<!-- Intelagent Chatbot Widget - Start -->
<script>
(function() {
  // CONFIGURATION - Update this with your product key
  const PRODUCT_KEY = 'CB-d1eb5c48f2'; // Replace with your actual product key
  
  // Widget code starts here - DO NOT MODIFY
  const script = document.currentScript;
  const productKey = script.getAttribute('data-product-key') || PRODUCT_KEY;
  
  if (!productKey) {
    console.error('IntelagentChat: No product key provided');
    return;
  }
  
  // Create widget HTML
  const widgetHTML = `
    <div id="intelagent-chat-widget">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        #intelagent-chat-button {
          position: fixed;
          bottom: 28px;
          right: 28px;
          background: rgba(255, 255, 255, 0.95);
          backdrop-filter: blur(12px);
          border: 1px solid rgba(255, 255, 255, 0.4);
          border-radius: 50%;
          width: 68px;
          height: 68px;
          display: flex;
          justify-content: center;
          align-items: center;
          cursor: pointer;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
          z-index: 999999;
          transition: all 0.3s ease;
        }
        
        #intelagent-chat-button:hover {
          transform: scale(1.05);
          box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
        }
        
        #intelagent-chat-box {
          position: fixed;
          bottom: 120px;
          right: 28px;
          width: 380px;
          max-height: 600px;
          background: rgba(255, 255, 255, 0.98);
          backdrop-filter: blur(24px);
          border: 1px solid rgba(0, 0, 0, 0.1);
          border-radius: 20px;
          box-shadow: 0 16px 48px rgba(0, 0, 0, 0.15);
          display: none;
          flex-direction: column;
          overflow: hidden;
          z-index: 999998;
          font-family: 'Inter', sans-serif;
        }
        
        #intelagent-chat-box.open {
          display: flex;
        }
        
        #intelagent-chat-header {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          padding: 20px;
          font-weight: 600;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }
        
        #intelagent-chat-messages {
          flex-grow: 1;
          padding: 20px;
          overflow-y: auto;
          max-height: 400px;
        }
        
        .intelagent-message {
          margin: 10px 0;
          display: flex;
        }
        
        .intelagent-message.user {
          justify-content: flex-end;
        }
        
        .intelagent-message-content {
          max-width: 70%;
          padding: 12px 16px;
          border-radius: 18px;
          word-wrap: break-word;
        }
        
        .intelagent-message.user .intelagent-message-content {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
        }
        
        .intelagent-message.bot .intelagent-message-content {
          background: #f3f4f6;
          color: #1f2937;
        }
        
        #intelagent-chat-input-container {
          padding: 16px;
          border-top: 1px solid #e5e7eb;
          display: flex;
          gap: 8px;
        }
        
        #intelagent-chat-input {
          flex-grow: 1;
          padding: 10px 14px;
          border: 1px solid #d1d5db;
          border-radius: 24px;
          outline: none;
          font-family: 'Inter', sans-serif;
        }
        
        #intelagent-chat-send {
          background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
          color: white;
          border: none;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          cursor: pointer;
          display: flex;
          align-items: center;
          justify-content: center;
        }
        
        #intelagent-close-btn {
          background: none;
          border: none;
          color: white;
          font-size: 24px;
          cursor: pointer;
          padding: 0;
          width: 30px;
          height: 30px;
        }
      </style>
      
      <div id="intelagent-chat-button">
        <svg width="30" height="30" viewBox="0 0 24 24" fill="#666">
          <path d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2z"/>
        </svg>
      </div>
      
      <div id="intelagent-chat-box">
        <div id="intelagent-chat-header">
          <span>Chat Assistant</span>
          <button id="intelagent-close-btn">&times;</button>
        </div>
        <div id="intelagent-chat-messages"></div>
        <div id="intelagent-chat-input-container">
          <input type="text" id="intelagent-chat-input" placeholder="Type your message..." />
          <button id="intelagent-chat-send">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="white">
              <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
            </svg>
          </button>
        </div>
      </div>
    </div>
  `;
  
  // Insert widget HTML
  const widgetContainer = document.createElement('div');
  widgetContainer.innerHTML = widgetHTML;
  document.body.appendChild(widgetContainer);
  
  // Widget functionality
  const chatButton = document.getElementById('intelagent-chat-button');
  const chatBox = document.getElementById('intelagent-chat-box');
  const closeBtn = document.getElementById('intelagent-close-btn');
  const messagesDiv = document.getElementById('intelagent-chat-messages');
  const input = document.getElementById('intelagent-chat-input');
  const sendBtn = document.getElementById('intelagent-chat-send');
  
  let sessionId = 'sess_' + Date.now() + '_' + Math.random().toString(36).substring(2, 10);
  
  // Toggle chat
  chatButton.addEventListener('click', () => {
    chatBox.classList.add('open');
    if (messagesDiv.children.length === 0) {
      addMessage('bot', 'Hello! How can I help you today?');
    }
  });
  
  closeBtn.addEventListener('click', () => {
    chatBox.classList.remove('open');
  });
  
  // Add message to chat
  function addMessage(type, content) {
    const messageDiv = document.createElement('div');
    messageDiv.className = 'intelagent-message ' + type;
    messageDiv.innerHTML = `<div class="intelagent-message-content">${content}</div>`;
    messagesDiv.appendChild(messageDiv);
    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  }
  
  // Send message
  async function sendMessage() {
    const message = input.value.trim();
    if (!message) return;
    
    addMessage('user', message);
    input.value = '';
    
    try {
      const response = await fetch('https://1ntelagent.up.railway.app/webhook/chatbot', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Accept': 'application/json'
        },
        body: JSON.stringify({
          message: message,
          sessionId: sessionId,
          productKey: productKey
        })
      });
      
      const data = await response.json();
      const botResponse = data.message || data.response || data.chatbot_response || 'Sorry, I could not process your message.';
      addMessage('bot', botResponse);
      
    } catch (error) {
      console.error('Chat error:', error);
      addMessage('bot', 'Sorry, I am having trouble connecting. Please try again later.');
    }
  }
  
  sendBtn.addEventListener('click', sendMessage);
  input.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') sendMessage();
  });
  
  console.log('IntelagentChat: Widget loaded successfully');
})();
</script>
<!-- Intelagent Chatbot Widget - End -->
    </textarea>
    
    <button onclick="copyCode()">Copy Embed Code</button>
    
    <h2>Live Preview:</h2>
    <p>The chatbot widget should appear in the bottom right corner of this page.</p>
    
    <!-- Load the actual widget for testing -->
    <script>
    (function() {
      // This is the same code as above, running live on this page
      const PRODUCT_KEY = 'CB-d1eb5c48f2';
      eval(document.getElementById('embed-code').value.match(/<script>([\s\S]*)<\/script>/)[1]);
    })();
    </script>
    
    <script>
    function copyCode() {
      document.getElementById('embed-code').select();
      document.execCommand('copy');
      alert('Code copied to clipboard!');
    }
    </script>
</body>
</html>
