<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Test Page</title>
</head>
<body>
    <h1>Chatbot Widget Test</h1>
    <p>The chatbot widget should appear in the bottom right corner.</p>
    
    <!-- Load the chatbot widget with a test product key -->
    <script 
        src="https://1ntelagent.up.railway.app/chatbot-widget.js" 
        data-product-key="CB-d1eb5c48f2">
    </script>
    
    <div style="margin-top: 50px;">
        <h2>Debug Info:</h2>
        <button onclick="testDirectAPI()">Test Direct API Call</button>
        <pre id="debug-output"></pre>
    </div>

    <script>
        // Debug function to test the API directly
        async function testDirectAPI() {
            const debugOutput = document.getElementById('debug-output');
            debugOutput.textContent = 'Testing API...';
            
            try {
                const response = await fetch('https://1ntelagent.up.railway.app/webhook/chatbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    mode: 'cors',
                    body: JSON.stringify({
                        message: 'Test message',
                        sessionId: 'test_' + Date.now(),
                        productKey: 'CB-d1eb5c48f2'
                    })
                });
                
                debugOutput.textContent += '\nResponse Status: ' + response.status;
                debugOutput.textContent += '\nResponse Headers: ' + JSON.stringify([...response.headers.entries()]);
                
                const data = await response.json();
                debugOutput.textContent += '\nResponse Data: ' + JSON.stringify(data, null, 2);
                
            } catch (error) {
                debugOutput.textContent += '\nError: ' + error.message;
                console.error('API Test Error:', error);
            }
        }
        
        // Listen for console errors
        window.addEventListener('error', (e) => {
            document.getElementById('debug-output').textContent += '\nJS Error: ' + e.message;
        });
    </script>
</body>
</html>
